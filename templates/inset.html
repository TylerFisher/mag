<div class="inset-wrapper">
    <div class="inset captioned">
            <img src="http://apps.northbynorthwestern.com/magazine/spring2014/images/{{ row.photo }}" data-src="http://apps.northbynorthwestern.com/magazine/spring2014/images/{{ row.photo }}" alt="{{ row.photo_caption }}" class="img-responsive">
            {% if row.photo_caption != 'None' %}
                <div class="caption-text">
                    <h6>{{ row.photo_caption }}</h6>
                </div>
                <p class="caption-label"><i class="fa fa-plus-circle"></i> <b>Caption</b></p>
            {% endif %}
    </div><!--/full-grid-->
</div><!--/full-grid-wrapper-->
